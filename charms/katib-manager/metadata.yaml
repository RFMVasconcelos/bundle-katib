name: katib-manager
display-name: Katib Manager
summary: Katib
description: Katib
maintainers: [Juju Developers <juju@lists.ubuntu.com>]
tags: [ai, bigdata, kubeflow, machine-learning, tensorflow]
series: [kubernetes]
resources:
  manager-image:
    type: oci-image
    description: 'Main manager image'
    auto-fetch: true
    upstream-source: gcr.io/kubeflow-images-public/katib/v1alpha3/katib-manager
  restful-image:
    type: oci-image
    description: 'REST API proxy image'
    auto-fetch: true
    upstream-source: gcr.io/kubeflow-images-public/katib/v1alpha3/katib-manager-rest
requires:
  mysql:
    interface: mysql
provides:
  katib-manager:
    interface: http
min-juju-version: 2.7-rc1
