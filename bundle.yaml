relations:
- - kubeflow-tf-job-dashboard
  - kubeflow-ambassador
- - kubeflow-jupyterhub
  - kubeflow-ambassador
- - kubeflow-seldon-api-frontend
  - redis
- - kubeflow-seldon-cluster-manager
  - redis
